<div class="product-item">
    <div>
        <a href="{% url 'products:product' product_image.product.id %}">
            <img src="{{ product_image.image.url }}" alt="{{ product_image.product.name|truncatechars_html:10 }} -img" class="img-responsive">
        </a>
    </div>
    {% if product_image.product.discount %}
        <div class="item-discount">
            <span>{{ product_image.product.discount }}% off</span>
        </div>
    {% endif %}
    <h3>{{ product_image.product.name }}</h3>
    <p>{{ product_image.product.description|truncatechars_html:200 }}</p>
    <div class="product-price">
        <p><b>{{ product_image.product.price }} UAH</b></p>
    </div>
    <div class="add-to-cart-btn">
        <button class="btn btn-success">Додати в корзину</button>
    </div>
</div>
